{% extends "base.html" %}

{%block page_title%}
    All challenges
{%endblock%}

{%block content%}
    <h1>All challenges</h1>
    <ul>
        {%for month in months%}
            {% comment %}  
                <li><h1><a href = '/challenges/{{month}}'>{{month}}</a></h1></li>
            {% endcomment %}
            <li><h1><a href = '{%url 'monthly-challenge' month%}'>{{month}}</a></h1></li>
        {% endfor %}
    </ul>
{%endblock%}
